<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lê Đình Hoà</title>
    <link rel="stylesheet" href="./Exam2.css">
</head>
<body>
    <div class="container">
        <div class="slots">
            <div class="slot" id="slot1"><img src="./img/bau.png" alt="slot1"></div>
            <div class="slot" id="slot2"><img src="./img/bau.png" alt="slot2"></div>
            <div class="slot" id="slot3"><img src="./img/bau.png" alt="slot3"></div>
        </div>
        <button id="spinButton">Quay</button>
        <button id="resetButton">Đặt lại</button>
        <div class="images">
            <div class="image" data-image="nai"><img src="./img/nai.png" alt="nai"><span>0</span></div>
            <div class="image" data-image="bau"><img src="./img/bau.png" alt="bau"><span>0</span></div>
            <div class="image" data-image="ga"><img src="./img/ga.png" alt="ga"><span>0</span></div>
            <div class="image" data-image="ca"><img src="./img/ca.png" alt="ca"><span>0</span></div>
            <div class="image" data-image="cua"><img src="./img/cua.png" alt="cua"><span>0</span></div>
            <div class="image" data-image="tom"><img src="./img/tom.png" alt="tom"><span>0</span></div>
        </div>
        <p id="result">Xin mời lựa chọn đặt cược</p>
    </div>
    <script src="./Exam2.js"></script>
</body>
</html>
